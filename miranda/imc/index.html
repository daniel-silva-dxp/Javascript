<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IMC | Calculadora</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <main>
      <section>
        <div class="container">
          <div class="content">
            <div class="title">
              <h1>Calcular IMC</h1>
            </div>
            <form class="form" autocomplete="off">
              <div class="form-group">
                <input type="text" name="nome" id="nome" autofocus />
                <span class="bar"></span>
                <label>Nome</label>
                <small class="display-none" data-for="nome"
                  >preencha o campo nome</small
                >
              </div>
              <div class="form-group">
                <input type="number" name="peso" id="peso" autofocus />
                <span class="bar"></span>
                <label>Peso</label>
                <small class="display-none" data-for="peso"
                  >preencha o campo peso</small
                >
              </div>
              <div class="form-group">
                <input type="number" name="altura" id="altura" autofocus />
                <span class="bar"></span>
                <label>Altura</label>
                <small class="display-none" data-for="altura"
                  >preencha o campo altura</small
                >
              </div>
              <button type="submit" class="btn btn-dark btn-animated">
                Calcular
              </button>
            </form>
            <div class="wrap-imc"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="src/js/main.js" async defer></script>
  </body>
</html>
